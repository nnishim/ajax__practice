<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/easy-autocomplete/dist/easy-autocomplete.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="container">
      <div class="content">
        <div class="content__top">
          <h1 class="content__top-title">Добавить место</h1>
          <h1 class="content__top-title2">Места в которых я побывал</h1>
        </div>
        <div class="content__form">
          <div class="content__country form__item">
            <span class="country__name">Страна</span> <input class="input__item" type="text" id="name" placeholder="Место">
          </div>
          <div class="content__date form__item">
            <span class="country__name date">Страна</span> <input class="input__item" type="date" id="date">
          </div>
          <div class="content__text form__item">
            <textarea class="input__item" name="" id="text" cols="30" rows="10" placeholder="Впечатления"></textarea>
          </div>
          <div class="content__btn form__item">
            <button class="btn__add">Добавить</button>
          </div>
        </div>

      </div>

    </div>
  </div>


  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
